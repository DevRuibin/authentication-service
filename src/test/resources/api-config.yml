api:
  v1:
    endpoints:
      _api_v1_users:
        path: "/api/v1/users"
        roles:
          - ADMIN
          - USER
      get-single-user:
        path: "^/api/v1/users/(?<username>[^/]+)$"
        roles:
          - ADMIN
          - OWNER
      _api_v1_documents:
        path: "/api/v1/documents"
        roles:
          - ADMIN